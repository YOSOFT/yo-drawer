<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="yo-drawer">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        top: 0;
        bottom: 0;
        background: white;
        z-index: var(--yo-drawer-z-index,2147483647);
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.25);
        transition:  250ms ease-in;
      }
      :host([hidden]) {
        display: none;
      }

      :host([visible]) {
        transform: translateZ(0) translateX(0) !important;
        transition: 250ms ease;
      }

      :host([position="left"]) {
        left: var(--yo-drawer-position,0);
        transform: translateZ(0) translateX(-350%);
      }

      :host([position="right"]) {
        right: var(--yo-drawer-position,0);
        transform: translateZ(0) translateX(350%);
      }
      #close {
          display: var(--yo-drawer-close-display,none);
          color: red;
          /*box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.14);*/
          text-align: right;
      }
      #close span{
          padding: 0 8px 0  8px;
          border: 1px solid #f5f5f5;
          cursor: pointer;
      }
    </style>
    <div id="close" on-click="_onClose" style$="display:none">
      <span>X</span>
    </div>
    <slot></slot>
  </template>

  <script>
    /**
     * `yo-drawer`
     * un simple drawer
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class YoDrawer extends Polymer.Element {
      static get is() { return 'yo-drawer'; }
      static get properties() {
        return {
           /**
           *  Estado de el drawer
           *  @type {Boolean}
           */
          active: {
            type: Boolean,
            value: false,
            notify: true
          },
           /**
           *  Cuando el drawer es visisble
           *  Usado para las transiciones CSS
           *  @type {Boolean}
           */
          visible: {
            type: Boolean,
            reflectToAttribute: true,
            value: false
          },

           /**
           *  Cuando el drawer esta oculto
           *  Usado para las transiciones CSS
           *  @type {Boolean}
           */
          hidden: {
            type: Boolean,
            reflectToAttribute: true,
            value: true
          },

          /**
           *  Posicion de el drawer
           *  @type {String} left|right
           */
          position: {
            type: String,
            value: 'left',
            reflectToAttribute: true
          },
          
        };
      }
      static get observers() {
        return [
          '_toggle(active)',
          '_visbleClose(visibleClose)',
          '_focusOnActive(active)',
        ];
      }

      ready() {
        super.ready();
        this.addEventListener('focusout', e => {this._closeOnBlur(e)}, true);
      }

      _visbleClose(visibleClose){
        console.log('isibilidadv');
        this.$.close.visibility = "hidden";
      }

      _onClose() {
        console.log('cerrar');
        this.active=false;
      }

      /**
       * Toggles visibilidad del drawer segun la propiedad active
       * @param  {Boolean} Propiedad active
       * @return {undefined}
       */
      _toggle(active) {
        console.log('toggle');
        if (active) {
          this.hidden = false;
          Polymer.RenderStatus.afterNextRender(this, () => this.visible = true);
        } else {
          this.visible = false;
        }
      }

      /**
       * Autofocus cuando el drawer es abierto
       * @param  {Boolean} Propiedad active
       * @return {undefined}
       */
      _focusOnActive(active) {
        console.log('focus');
        if (active) {
          this.focus();
        }
      }

    }

    window.customElements.define(YoDrawer.is, YoDrawer);
  </script>
</dom-module>
